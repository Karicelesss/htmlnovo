<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Creche</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Coluna da Esquerda */
        .left-column {
            flex-basis: 45%;
            background-color: #f0f0f0;
            background-image: url(img/ca.png);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 4rem 3rem;
            text-align: center;
            border-radius: 20px;
            max-width: 400px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .welcome-card h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: #111;
        }

        .welcome-card p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #333;
            margin-top: 0.5rem;
        }

        /* --- CÓDIGO MODIFICADO --- */
        .right-column {
            flex-basis: 55%;
            background-color: #FFFFFF;
            padding: 2.5rem 7rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            position: relative; /* Posição relativa para ancorar o elemento absoluto */
        }

        .login-section {
            position: absolute;   /* Posicionamento absoluto para sair do fluxo normal */
            top: 2.5rem;          /* Distância do topo, alinhada com o padding */
            right: 7rem;          /* Distância da direita, alinhada com o padding */
            font-size: 1rem;
            color: #555;
            /* margin-bottom e width não são mais necessários para o posicionamento principal */
        }
        /* --- FIM DA MODIFICAÇÃO --- */


        .login-section a {
            font-weight: bold;
            color: #FFC72C;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 2.5rem;
            width: 100%;
        }

        .form-area {
            flex-grow: 1;
            width: 100%;
        }

        .name-and-photo-group {
            display: flex;
            align-items: flex-end;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .name-and-photo-group .form-group {
            width: 700px; /* <-- VALOR ADICIONADO para aumentar um pouco o campo */
            margin-bottom: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem 1.2rem;
            width: 100%;
            margin-top: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #D4BBAA;
            border-radius: 10px;
            background-color: #FFF4DF;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD972;
            box-shadow: 0 0 0 3px rgba(255, 217, 114, 0.5);
        }

        .photo-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0;
            flex-shrink: 0;
            width: 160px;
            text-align: center;
        }

        .photo-circle {
            width: 140px;
            height: 140px;
            background-color: #FFD972;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-circle:hover {
            transform: scale(1.05);
        }
        
        .photo-circle .camera-icon {
            font-size: 4rem;
            color: white;
        }

        .photo-upload-container p {
            font-size: 0.8rem;
            color: #555;
            margin-top: 0;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .submit-btn, .cancel-btn {
            flex: 1; 
            padding: 0.7rem;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            border: none;
        }

        .submit-btn {
            background-color: #FFD972;
            color: #333;
        }

        .submit-btn:hover {
            background-color: #f0c355;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }
        
        .success-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .success-container .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .success-container h1 {
            font-size: 2rem;
            color: #333;
            margin-top: 1.5rem;
        }
        .success-container p {
            font-size: 1.1rem;
            color: #555;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-to-login-btn {
            display: inline-block;
            max-width: 300px;
            width: 100%;
            padding: 0.7rem;
            margin-top: 2.5rem;
            background-color: #FFD972;
            border: none;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-to-login-btn:hover {
            background-color: #f0c355;
        }

        @media (max-width: 850px) {
            body, html {
                overflow-y: auto;
                height: auto;
            }
            .container {
                flex-direction: column;
                height: auto; 
            }
            .left-column {
                display: block;
                flex-basis: auto;
                height: 300px;
            }
            .welcome-card { display: none; }
            .right-column {
                flex-basis: 100%;
                padding: 2rem 1.5rem;
                justify-content: flex-start; /* Altera o alinhamento para o início */
                overflow-y: visible;
                position: static; /* Remove a posição relativa no mobile */
            }
            .login-section {
                position: static; /* Remove o posicionamento absoluto no mobile */
                text-align: center;
                margin-bottom: 2rem; /* Aumenta um pouco a margem */
            }
            .main-content {
                flex-direction: column;
                align-items: center; 
            }
            .form-area {
                width: 100%;
                order: 2;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.1rem;
            }
            .name-and-photo-group {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            .name-and-photo-group .form-group {
                width: 100%;
            }
            .photo-upload-container {
                order: 1;
                margin-top: 0;
                padding-top: 0;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-column">
            
        </div>

        <div class="right-column">
            <div class="login-section">
                <span>Já é cadastrado? <a href="login.html">Login</a></span>
            </div>

            <div class="main-content">
                <form id="cadastro-form" class="form-area" onsubmit="return false;">
                    
                    <div class="name-and-photo-group">
                        <div class="photo-upload-container">
                            <div class="photo-circle">
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <p>Adicione uma foto</p>
                        </div>
                        <div class="form-group">
                            <label for="nome_creche">Nome da Creche</label>
                            <input type="text" id="nome_creche" name="nome_creche" placeholder="Ex: Saber de luz" required>
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cnpj">CNPJ/CPF</label>
                            <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 57.545.222/0001-40" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (71) 98888-8888" required>
                        </div>
                        <div class="form-group">
                            <label for="cep">Cep</label>
                            <input type="text" id="cep" name="cep" placeholder="Ex: 40140-650" required>
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" placeholder="Ex: Rua das Flores" required>
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Ex: Ipitanga" required>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Ex: Salvador" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Ex: saberdaluz@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Crie a sua senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmar_senha">Confirme a senha</label>
                            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a sua senha" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="cancelarCadastro()">Cancelar</button>
                        <button type="button" class="submit-btn" onclick="validarEContinuar()">Continue</button>
                    </div>

                </form>

            </div>

            <div id="success-message" class="success-container">
                <i class="fas fa-check-circle success-icon"></i>
                <h1>Cadastro feito com sucesso!</h1>
                <p>Seja bem-vindo(a) à nossa plataforma.</p>
                <a href="login.html" class="back-to-login-btn">Voltar para o Login</a>
            </div>

        </div>
    </div>

    <script>
        function validarEContinuar() {
            const form = document.getElementById('cadastro-form');
            const mainContent = document.querySelector('.main-content');
            const loginSection = document.querySelector('.login-section');
            const successMessage = document.getElementById('success-message');

            if (form.checkValidity()) {
                mainContent.style.display = 'none';
                loginSection.style.display = 'none';
                successMessage.style.display = 'block';
            } else {
                form.reportValidity();
            }
        }

        function cancelarCadastro() {
            if (confirm("Deseja cancelar?")) {
                document.getElementById('cadastro-form').reset();
            }
        }
    </script>

</body>
</html>
