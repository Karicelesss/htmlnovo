<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <style>
        /* Importa uma fonte moderna do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        /* Estilização base do corpo da página */
        body {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif; /* Usa a fonte importada */
        }

        /* Container principal para centralizar o conteúdo */
        .confirmation-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem; /* Espaçamento entre os elementos */
        }

        /* Estilização do ícone de sucesso */
        .success-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #0F4D1A; /* Verde escuro externo */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Efeito de anel concêntrico usando box-shadow */
            box-shadow: 0 0 0 10px #1E6A2A; /* Verde um pouco mais claro */
        }

        /* Estilo para o ícone SVG do 'checkmark' */
        .success-icon svg {
            width: 80px;
            height: 80px;
        }

        /* Texto de confirmação */
        .confirmation-text {
            color: #000000;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Botão de ação */
        .login-button {
            background-color: #F8D366; /* Amarelo-claro/ocre */
            color: #000000;
            border: 1.5px solid #000000;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Formato de pílula */
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            transform: scale(1.05); /* Efeito de zoom suave ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="confirmation-container">

        <div class="success-icon">
          
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 13L9 17L19 7" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="shape-rendering: crispEdges;"/>
            </svg>
        </div>


        <p class="confirmation-text">Cadastro feito com sucesso!</p>

        <a href="login.html" class="login-button">Volte para o login</a>
    </div>

</body>
</html>
